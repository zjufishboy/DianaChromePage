<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="res/image/icon.png" rel="shortcut icon">
        <title>嘉门!</title>
    </head>
    <body>
        <div class="warpper" id="main">
            <div class="side">
                <span class="title">KTV</span>
                <ul id="songs">
                    <li class="song-item">
                        <span class="song-name">不可思议</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/1.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">超级敏感</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/2.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">多一点喜欢</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/3.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">靠近一点点</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/4.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">恋爱画板</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/5.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">万有引力</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/6.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">小年兽</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/7.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">honey</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/8.mp3" controls hidden></video>
                    </li>
                    <li class="song-item">
                        <span class="song-name">hopeful dream</span>
                        <div class="song-play item"><img class="song-play-icon" src="res/image/play.png"></div>
                        <video class="song-controller" src="res/songs/9.mp3" controls hidden></video>
                    </li>
                </ul>
                <div id="time">
                    <span id="time-text"></span>
                </div>
            </div>
            <img id="diana" src="res/image/bg.png">
            <div class="side">
                <div class="baidu">
                    <a href="https://live.bilibili.com/22637261" target="blank"><img class="icon" src="res/image/icon.png"></a>
                    <form target="blank" action="https://www.baidu.com/s">
                        <input name="wd" class="baidu-input" spellcheck="false">
                        <button class="baidu-button item">百度一下</button>
                    </form>
                </div>
                <div id="announce">
                    <div id="preVideoBtn" class="select-btn item"></div>
                    <video id="announce-video" src="res/video/1.mp4"></video>
                    <div id="nextVideoBtn" class="select-btn item"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
